version: "3.7"

services:
  vue-crm:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ".:/usr/src/app"
      - /usr/src/app/node_modules
    environment:
      - npm_config_unsafe_perm=true
    container_name: ethan-vue-crm
    image: ethan/vue-crm
    restart: always
    ports:
      - "5000:8080"
